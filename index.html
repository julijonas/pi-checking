<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>&pi; checking</title>
<meta name="author" content="jk" />
<meta name="description" content="Application that checks how good you are at remembering number &pi; (pi)." />
<link rel="icon" href="pi_icon.png" />
<link rel="stylesheet" href="pi.css" />
<script src="jquery-3.1.0.min.js"></script>
<script src="pi.js"></script>
</head>
<body>
<div id="controls">
	<label for="decimalPlaces">Decimal places</label>
	<input type="number" id="decimalPlaces" />
	<button id="hint">Hint</button>
	<button id="delete">Delete</button>
	<button id="reset">Reset</button>
</div>
<div id="output">
	<div id="initial">&pi;=3.</div>
	<div id="value"></div>
</div>
<div id="hidden">
	<input type="number" id="input" />
</div>
</body>
</html>
